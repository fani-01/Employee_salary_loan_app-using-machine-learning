<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Salary & Loan Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result-box {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            color: #222;
            padding: 10px;
            border-radius: 10px;
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Predictor</h2>
        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="education_num" placeholder="Education Number" required>
            <input type="number" name="hours_per_week" placeholder="Hours per Week" required>
            <input type="number" name="capital_gain" placeholder="Capital Gain" required>
            <input type="number" name="capital_loss" placeholder="Capital Loss" required>
            <input type="submit" value="Predict">
        </form>

        {% if salary %}
        <div class="result-box">
            <p>üí∞ <strong>Predicted Salary:</strong> {{ salary }}</p>
            <p>üè¶ <strong>Loan Status:</strong> {{ loan_status }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
